
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
         <h1 style="color:#ddd;"><i>Angular CRUD</i></h1>
         <div>
               <button (click)="clickAddStudent()" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add Student</button>
         </div>

 </nav>   
 
 <table class="table mt-3">
         <thead>
                 <tr>                  
                       <th>Student Id</th>
                       <th>First Name</th>
                       <th>Last Name</th>
                       <th>Email ID</th>
                       <th>Mobile Number</th>
                       <th>Actions</th>
               </tr>

         </thead>
         <tbody>
              <tr *ngFor="let row of studentData">
                      <td>{{row.id}}</td>
                      <td>{{row.firstName}}</td>
                      <td>{{row.lastName}}</td>
                      <td>{{row.email}}</td>
                      <td>{{row.mobileNo}}</td>
                      <td>
                              <button (click)="onEdit(row)" type="button" data-toggle="modal" data-target="#myModal" class="btn btn-info ">Edit</button>
                              <button type="button" (click)="deleteStudent(row)" class="btn btn-danger mx-3">Delete</button>
                      </td>
                      
              </tr>
             
   
         </tbody>
 </table>
     
    <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Student Details</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" id="firstName" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text"  formControlName="lastName" class="form-control" id="lastName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email">
                  </div>
                  <div class="mb-3">
                    <label for="mobileNo" class="form-label">Mobile Number</label>
                    <input type="number" formControlName="mobileNo" class="form-control" id="mobileNo">
                  </div>
                     
                </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button *ngIf="showAdd" (click)="postStudentDetails()" type="button" class="btn btn-primary" >Add</button>
          <button *ngIf="showUpdate" (click)="updateStudentDetails()" type="button" class="btn btn-primary">Update</button>
        
        </div>
  
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
